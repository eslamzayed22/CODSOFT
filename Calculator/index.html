<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class=" min-vh-100">
            <div class="container bg-body-secondary">
                <div class="keys position-absolute top-50 start-50 translate-middle">
                    <div class="bg-black py-2">
                        <p id="input" class="text-white pe-5 pt-2 text-end fs-3">0</p>
                        <div class="row text-center g-4">
                            <div class="col-md-12">
                                <button type="button"
                                    class="btn btn-others operations">AC</button>
                                <button type="button"
                                    class="btn btn-others operations">DEL</button>
                                <button type="button"
                                    class="btn btn-others operations fw-bold">%</button>
                                <button type="button"
                                    class="btn btn-operate operations">/</button>
                            </div>
                            <div class="col-md-12">
                                <button type="button" class="btn numbers">7</button>
                                <button type="button" class="btn numbers">8</button>
                                <button type="button" class="btn numbers">9</button>
                                <button type="button"
                                    class="btn btn-operate operations">*</button>
                            </div>
                            <div class="col-md-12">
                                <button type="button" class="btn numbers">4</button>
                                <button type="button" class="btn numbers">5</button>
                                <button type="button" class="btn numbers">6</button>
                                <button type="button"
                                    class="btn btn-operate operations">-</button>
                            </div>
                            <div class="col-md-12">
                                <button type="button" class="btn numbers">1</button>
                                <button type="button" class="btn numbers">2</button>
                                <button type="button" class="btn numbers">3</button>
                                <button type="button"
                                    class="btn btn-operate operations">+</button>
                            </div>
                            <div class="col-md-12 mb-2">
                                <button type="button"
                                    class="btn key-zero numbers">0</button>
                                <button type="button" class="btn numbers">.</button>
                                <button type="button"
                                    class="btn btn-operate operations">=</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
